spring.datasource.driverClassName= org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/testdb
spring.datasource.username=root
spring.datasource.password=root12
# testMapper.xml 위치 지정
# **은 하위 폴더 레벨에 상관없이 모든 경로를 뜻하며, *는 아무 이름이나 와도 된다는 것을 뜻합니다.
mybatis.mapper-locations=mybatis/*.xml

# mybatis 매핑 type 을 짧게 쓰기 위한 설정
# mapper.xml 에서 resultType 을 지정할 때 com.example.vo.UserVO 대신 UserVO 로 간략히 할 수 있다.
mybatis.type-aliases-package=com.example.vo
